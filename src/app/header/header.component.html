<nav class="navbar-light bg-light auth-nav">
    <div  class="d-flex justify-content-between parent">
      <a class="navbar-brand h1 logo" style="color: bisque;" routerLink="">E-Comm</a>
      <div [ngSwitch]="menuType" class="p-menu d-flex justify-content-between ">
        <ul *ngSwitchCase="'default'" class=" menu navbar-collapse" style="list-style-type:none;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="seller-auth">Seller Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" >Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart(0)</a>
          </li>
        </ul>
        <ul *ngSwitchCase="'seller'" class=" seller-menu" style="list-style-type:none;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="seller-home">Product List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="seller-add-product">Add Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="cursor: pointer;" (click)="logOut()">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" >{{sellerName | titlecase}}</a>
            </li>
          </ul>
    </div>
      <form class="d-flex search" *ngIf="menuType=='default'">
        <input  #searchInput
        (keyup)="searchProduct($event)" (blur)="hideSearch()" class="form-control  mr-sm-2"  type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success bg-light"  (click)="submitSearch(searchInput.value)" type="submit">Search</button>
        <ul class="suggested-search" *ngIf="searchResult">
          <li *ngFor="let item of searchResult">
            <a (mousedown)="redirectToDetails(item.id)" >{{item.name}}</a>
          </li>
        </ul>
      </form>
    </div>
  </nav>
